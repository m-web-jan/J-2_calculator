<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>J-2 Calculator</title>
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
    </header>

    <div class="calc_body">
      <p class="btn clear">C</p>
      <p class="btn signs none">±</p>
      <p
        class="btn signs none"
        style="font-size: 13px; padding: 20px 25px 15px 25px"
      >
        %
      </p>
      <input type="text" />
      <p class="btn signs">÷</p>
      <p class="btn num">7</p>
      <p class="btn num">8</p>
      <p class="btn num">9</p>
      <p class="btn signs">*</p>
      <p class="btn num">4</p>
      <p class="btn num">5</p>
      <p class="btn num">6</p>
      <p class="btn signs">-</p>
      <p class="btn num">1</p>
      <p class="btn num">2</p>
      <p class="btn num">3</p>
      <p class="btn signs">+</p>
      <p class="btn zero num">0</p>
      <p class="btn dot">.</p>
      <p class="btn signs">=</p>
    </div>
  </body>
</html>
